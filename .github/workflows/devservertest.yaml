name: Dev Server with bore.pub

on:
  push:
    branches: [ "ghaction" ]
  workflow_dispatch:

jobs:
  run-dev:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Install bore.pub via cargo
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
      # Install via Rust cargo (lebih reliable)
      run: cargo install bore-cli

    - name: Start dev server and expose with bore.pub
      run: |
        # Jalankan dev server di background
        pnpm run dev &
        
        # Tunggu server start
        echo "Menunggu server menyala..."
        sleep 10
        
        # Ekspos port 5173 via bore.pub
        bore local 5173 --to bore.pub
