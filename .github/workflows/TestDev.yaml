name: Dev Server with bore.pub

on:
  push:
    branches: [ "ghaction" ]
  workflow_dispatch:

jobs:
  run-dev:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Start dev server and expose with bore.pub
      run: |
        # Jalankan dev server di background
        pnpm run dev &
        
        # Install bore.pub
        curl --proto '=https' --tlsv1.2 -sSf https://bore.pub/install.sh | sh
        
        # Tunggu server start (adjust sleep jika perlu)
        echo "Menunggu server menyala..."
        sleep 10
        
        # Ekspos port 5173 via bore.pub
        bore local 5173 --to bore.pub
